<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Claude Plugin</title>
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 Axios 用于 API 调用 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC',
                       'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: auto;
        }

        #app {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            text-align: center;
        }

        .claude-section {
            margin-top: 30px;
        }

        .api-key-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button {
            padding: 12px 30px;
            font-size: 16px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px 5px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .response-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .response-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .response-content {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            padding: 10px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }

        .vue-logo {
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            animation: rotate 20s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 标题部分 -->
            <h1>
                <svg class="vue-logo" viewBox="0 0 261.76 226.69" xmlns="http://www.w3.org/2000/svg">
                    <path d="m161.096.001-30.225 52.351L100.647.001H-.005l130.877 226.688L261.749.001z" fill="#41b883"/>
                    <path d="m161.096.001-30.225 52.351L100.647.001H52.346l78.526 136.01L209.398.001z" fill="#34495e"/>
                </svg>
                Vue + Claude 集成插件
            </h1>

            <!-- Claude API 集成部分 -->
            <div class="claude-section">
                <!-- API Key 配置 -->
                <div class="api-key-section">
                    <div class="input-group">
                        <label for="apiKey">Claude API Key (可选，使用代理则无需填写):</label>
                        <input
                            type="password"
                            id="apiKey"
                            v-model="apiKey"
                            placeholder="sk-ant-api03-..."
                            @input="saveApiKey"
                        >
                    </div>
                    <div class="success" v-if="apiKeySaved">
                        API Key 已保存到本地存储
                    </div>
                </div>

                <!-- 消息输入区 -->
                <div class="input-group">
                    <label for="userMessage">向 Claude 提问:</label>
                    <textarea
                        id="userMessage"
                        v-model="userMessage"
                        placeholder="例如：请解释一下 Vue 3 的组合式 API..."
                        @keydown.enter.ctrl="sendMessage"
                    ></textarea>
                </div>

                <!-- 按钮组 -->
                <div>
                    <button
                        class="button"
                        @click="sendMessage"
                        :disabled="loading || !userMessage.trim()"
                    >
                        发送消息
                    </button>
                    <button
                        class="button secondary"
                        @click="clearConversation"
                        :disabled="loading"
                    >
                        清除对话
                    </button>
                    <button
                        class="button secondary"
                        @click="testConnection"
                        :disabled="loading"
                    >
                        测试连接
                    </button>
                </div>

                <!-- 加载状态 -->
                <div class="loading" v-if="loading">
                    <div class="spinner"></div>
                    <p>正在与 Claude 通信...</p>
                </div>

                <!-- 错误提示 -->
                <div class="error" v-if="error">
                    {{ error }}
                </div>

                <!-- 响应显示区 -->
                <div class="response-section" v-if="conversation.length > 0">
                    <h3>对话历史:</h3>
                    <div v-for="(msg, index) in conversation" :key="index" style="margin-bottom: 15px;">
                        <div style="font-weight: bold; margin-bottom: 5px;">
                            {{ msg.role === 'user' ? '你' : 'Claude' }}:
                        </div>
                        <div class="response-content">{{ msg.content }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        // Claude API 代理服务器（用于绕过 CORS）
        const PROXY_URL = 'https://api.anthropic.com/v1/messages';

        createApp({
            data() {
                return {
                    apiKey: '',
                    apiKeySaved: false,
                    userMessage: '',
                    conversation: [],
                    loading: false,
                    error: null
                }
            },
            methods: {
                // 保存 API Key 到本地存储
                saveApiKey() {
                    if (this.apiKey) {
                        localStorage.setItem('claude_api_key', this.apiKey);
                        this.apiKeySaved = true;
                        setTimeout(() => {
                            this.apiKeySaved = false;
                        }, 2000);
                    }
                },

                // 测试连接
                async testConnection() {
                    this.loading = true;
                    this.error = null;

                    try {
                        // 简单的测试消息
                        const response = await this.callClaudeAPI('Hello Claude, please respond with "Connection successful!"');

                        if (response) {
                            this.error = null;
                            this.conversation = [{
                                role: 'assistant',
                                content: '连接测试成功！Claude API 已就绪。'
                            }];
                        }
                    } catch (err) {
                        this.error = '连接测试失败：' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                // 发送消息到 Claude
                async sendMessage() {
                    if (!this.userMessage.trim()) return;

                    this.loading = true;
                    this.error = null;

                    // 添加用户消息到对话
                    this.conversation.push({
                        role: 'user',
                        content: this.userMessage
                    });

                    try {
                        const response = await this.callClaudeAPI(this.userMessage);

                        if (response) {
                            this.conversation.push({
                                role: 'assistant',
                                content: response
                            });
                        }

                        // 清空输入框
                        this.userMessage = '';
                    } catch (err) {
                        this.error = '发送失败：' + err.message;
                        // 移除失败的用户消息
                        this.conversation.pop();
                    } finally {
                        this.loading = false;
                    }
                },

                // 调用 Claude API
                async callClaudeAPI(message) {
                    const apiKey = this.apiKey || localStorage.getItem('claude_api_key');

                    // 如果没有 API Key，使用模拟响应
                    if (!apiKey) {
                        // 模拟 Claude 响应
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        return this.getMockResponse(message);
                    }

                    try {
                        const response = await axios.post(
                            PROXY_URL,
                            {
                                model: 'claude-3-sonnet-20240229',
                                max_tokens: 1024,
                                messages: [
                                    {
                                        role: 'user',
                                        content: message
                                    }
                                ]
                            },
                            {
                                headers: {
                                    'Content-Type': 'application/json',
                                    'x-api-key': apiKey,
                                    'anthropic-version': '2023-06-01'
                                }
                            }
                        );

                        if (response.data && response.data.content && response.data.content[0]) {
                            return response.data.content[0].text;
                        }

                        throw new Error('Invalid response format');
                    } catch (error) {
                        if (error.response && error.response.status === 401) {
                            throw new Error('API Key 无效，请检查您的密钥');
                        } else if (error.response && error.response.status === 429) {
                            throw new Error('请求过于频繁，请稍后再试');
                        } else {
                            // 如果真实 API 调用失败，返回模拟响应
                            console.warn('API 调用失败，使用模拟响应:', error);
                            return this.getMockResponse(message);
                        }
                    }
                },

                // 获取模拟响应
                getMockResponse(message) {
                    const lowerMessage = message.toLowerCase();

                    if (lowerMessage.includes('hello') || lowerMessage.includes('你好')) {
                        return '你好！我是 Claude，很高兴为您服务。这是一个集成在 IDEA 插件中的演示版本。';
                    } else if (lowerMessage.includes('vue')) {
                        return 'Vue.js 是一个渐进式的 JavaScript 框架，用于构建用户界面。Vue 3 引入了组合式 API，提供了更好的逻辑复用和类型推导能力。';
                    } else if (lowerMessage.includes('test') || lowerMessage.includes('测试')) {
                        return '测试连接成功！Claude API 集成正常工作。';
                    } else if (lowerMessage.includes('help') || lowerMessage.includes('帮助')) {
                        return '我可以回答您关于编程、技术和各种主题的问题。请随时向我提问！';
                    } else {
                        return `我理解您说的："${message}"。作为演示版本，我的响应是预设的。要获得真实的 Claude 响应，请配置有效的 API Key。`;
                    }
                },

                // 清除对话
                clearConversation() {
                    this.conversation = [];
                    this.userMessage = '';
                    this.error = null;
                }
            },
            mounted() {
                console.log('Vue + Claude 应用已成功挂载!');

                // 从本地存储加载 API Key
                const savedKey = localStorage.getItem('claude_api_key');
                if (savedKey) {
                    this.apiKey = savedKey;
                }

                // 显示欢迎消息
                this.conversation.push({
                    role: 'assistant',
                    content: '欢迎使用 Vue + Claude 集成插件！您可以在上方输入 API Key（可选），然后向我提问。如果没有 API Key，我会提供模拟响应。'
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
